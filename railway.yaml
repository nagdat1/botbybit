services:
  - name: bybit-trading-bot
    runtime: python
    startCommand: python main.py
    envVars:
      - key: PORT
        value: "8080"
      - key: WEBHOOK_PORT
        value: "5000"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: TELEGRAM_TOKEN
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: BYBIT_API_KEY
        sync: false
      - key: BYBIT_API_SECRET
        sync: false